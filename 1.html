<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>手機配件購物網</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .product h3 { margin: 0; }
    .product button { margin-top: 10px; }
    #cart { margin-top: 30px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>📱 手機配件購物網</h1>

  <div id="product-list"></div>

  <div id="cart">
    <h2>🛒 購物車</h2>
    <ul id="cart-items"></ul>
    <p id="total">總金額：$0</p>
    <button onclick="checkout()">結帳</button>
  </div>

  <script>
    // 商品資料與庫存
    const products = [
      { id: 1, name: "iPhone 透明手機殼", price: 300, stock: 5 },
      { id: 2, name: "Type-C 快充線", price: 200, stock: 10 },
      { id: 3, name: "9H 鋼化玻璃保護貼", price: 150, stock: 8 }
    ];

    const cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>價格：$${product.price}</p>
          <p>庫存：${product.stock}</p>
          <button onclick="addToCart(${product.id})">加入購物車</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (product.stock <= 0) {
        alert("❌ 庫存不足！");
        return;
      }

      product.stock -= 1;

      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      renderProducts();
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const totalEl = document.getElementById('total');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x ${item.quantity} - $${item.price * item.quantity}`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
      });

      totalEl.textContent = `總金額：$${total}`;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("購物車是空的！");
        return;
      }
      alert("✅ 結帳成功，感謝您的購買！");
      cart.length = 0;
      renderCart();
    }

    renderProducts();
  </script>
</body>
</html>
